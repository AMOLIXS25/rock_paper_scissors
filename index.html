<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>
    <main>
        <h3>First to 5 Wins !</h3>
        <div class="card-container">
            <div class="card">🗿</div>
            <div class="card">📃</div>
            <div class="card">✂️</div>
        </div>
        <div class="result-round-container">
            <div class="result-round-text-container">
            </div>
            <div class="player-computer-container">
                <div class="player">
                    <p class="player-score">Player: 0</p>
                    <p class="player-choice">🟣</p>
                </div>
                <div class="computer">
                    <p class="computer-score">Computer : 0</p>
                    <p class="computer-choice">🟣</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
